<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <main>
        <div class="Kalkulator">
            <h1>KALKULATOR</h1>
            <div class="display">
                <input type="text" id="expression" disabled>
                <input type="text" id="result" disabled>
            </div>

            <div class="tombol">
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button>AC</button>
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>X</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>

                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
