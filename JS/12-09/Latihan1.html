<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
    <script>
        var baris, i=0;
        var nilai_prompt = prompt("Tinggi: ", 5);
        var tinggi = parseInt(nilai_prompt);

        for(baris = 0; baris <= tinggi ; baris++){

            for (i = 1; i <= tinggi - baris; i++) {
                document.write(" ") //spasi kosong
            }
            for(i = 1; i < 2 * baris; i++){
                document.write("*");
            }
            document.write("\n");
        }
    </script>
</pre>
</body>
</html>
