<body>
    <form name="formwaktu">Waktu sekarang :
        <input type="text"
        NAME = "tekswaktu"
        value = ""
        size = "22">

        function aturWaktu(){
            var sekarang = new Date();
            var waktusekarang = sekarang.toLocaleString();
            document.formwaktu.tekswaktu.value = waktusekarang;
            setTimeout("aturWaktu()", 1000);''
            return(true);
        }
        aturWaktu()
    </script>
