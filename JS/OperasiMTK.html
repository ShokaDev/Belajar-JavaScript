<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Matematika</title>
</head>
<body>
    <script>
            document.write("20+3 =" + (20+3));
            document.write("<br>");
            document.write("20+3 = "+(20-3));
            document.write("<br/>");
            document.write("20*3 = "+(20*3));
            document.write("<br/>");
            document.write("20/3 = "+(20/3));
            document.write("<br/>");
            document.write("20%3 = "+(20%3));
    </script>
</body>
</html>
